    <body>
        <nav>
            <div class="nav-home">
                <a href="index.html">Home</a>
            </div>
        </nav>
        <h1>
            Submit your album
        </h1>
        <div class="input">
            <div class="album_name">
                <input type="text" id="album_name" placeholder="Album Name"/>
                



            </div>

            <div class="album_artist">
                <input type="text" id="album_artist" placeholder="Artist Name"/>
            </div>

            
            <label for ="album_image">Album Image</label>
            <div class="album_image">
                <input type="file" id="album_image" accept="image/*" placeholder="Album image"/>
            </div>

            <label for ="album_audio">Album Audio</label>

            <div class="album_audio">
                <input type="file" id="album_audio" accept="audio/*" placeholder="Album audio"/>
            </div>
        </div>

        <div class="submit_button">
            <button onclick="submitAlbum()">Submit</button>
        </div>
    </body>
</html>
