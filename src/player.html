<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Player</title>

    <link rel="stylesheet" type="text/css" href="css/player.css">
  </head>

  <body>

    <nav>
      <div class="nav-home">
        <a href="index.html">Home</a>
      </div>
    </nav>


    <button id="playpause_track">Play</button>

    <div class ="splayer">
      <iframe 
        id="spotify_player"
        class="player2"
        style="border-radius:19px" 
        src="" 
        width="100%" 
        height="100%" 
        frameBorder="1" 
        allowfullscreen="" 
        allow="autoplay; 
            clipboard-write; 
            encrypted-media; 
            fullscreen; 
            picture-in-picture"
        loading="lazy">
      </iframe>
    </div>


    


    <script src="js/player.js"></script>


  </body>
