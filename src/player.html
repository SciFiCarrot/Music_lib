<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Player</title>

    <link rel="stylesheet" type="text/css" href="css/player.css">
  </head>

  <body>

    <nav>
      <div class="nav-home">
        <a href="index.html">Home</a>
      </div>
    </nav>

    <div class ="splayer">
      <iframe 
        data-testid="embed-iframe" 
        style="border-radius:19px" 
        src="https://open.spotify.com/embed/album/6Pz06FAaeym0JSqVqIkN56" 
        width="25%" 
        height="900" 
        frameBorder="1" 
        allowfullscreen="" 
        allow="autoplay; 
            clipboard-write; 
            encrypted-media; 
            fullscreen; 
            picture-in-picture"
        loading="lazy">
      </iframe>
    </div>

    


    <button id="playpause">Play</button>
    <script src="js/player.js"></script>



  </body>
</html>
